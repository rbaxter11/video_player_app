<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="container">
    <h1>Video Player Cinema</h1>
    <h3>Upload your own video</h3>
    <input type="file" id="myFile" accept="video/*">

    <div class="player">
      <video class="player__video viewer" src="652333414.mp4" muted="muted"></video>

      <div class="player__controls">
        <div class="progress">
        <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button fullscreen" title="Toggle Fullscreen">F</button>
      </div>
      
    </div>

    <div class="buttonGroup">
      <button class="grayscale-btn small" title="Toggle grayscale">Make it Grey!</button>
      <button class="sepia-btn small" title="Toggle sepia">Make it sepia!</button>
      <button class="saturate-btn small" title="Toggle saturate">Make it saturated!</button>
      <button class="blur-btn small" title="Toggle blur">Make it blurry!</button>
      <button class="clear-btn small" title="Toggle clear">Clear filters</button>
    </div>
      

  <!-- End of Video Player -->

  <!-- Begin Voice Recognition Viewer -->
    <div class="words" contenteditable></div>
  </div>
<!-- End Voice Viewer -->
  <script src="scripts.js"></script>
</body>
</html>
